apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "ingress.fullname" . }} 
  namespace: {{ .Release.Namespace }}
  labels:
    gloo: ingress
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.ingress.replicaCount }}
  selector:
    matchLabels:
      gloo: ingress
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        gloo: ingress
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: assignnodeid
        image: busybox
        command:
        - sed
        - s/NODE_ID_PLACE_HOLDER/$(POD_NAME).$(POD_NAMESPACE)/;w /config-tmp/envoy.yaml
        - "/config/envoy.yaml"
        volumeMounts:
        - name: envoy-config
          mountPath: /config
        - name: config-tmp
          mountPath: /config-tmp
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
      containers:
      - name: envoy
        image: "{{ .Values.ingress.image }}:{{ .Values.ingress.imageTag }}"
        imagePullPolicy: {{ .Values.ingress.imagePullPolicy }}
        ports: 
        - containerPort: {{ .Values.ingress.port }}
          name: http
        - containerPort: {{ .Values.ingress.securePort }} 
          name: https
        - containerPort: {{ .Values.ingress.adminPort }}
          name: admin
        command: ["envoy"]
        args: ["-c", "/config/envoy.yaml", "--v2-config-only"]
        volumeMounts:
        - name: config-tmp
          mountPath: /config
      volumes:
      - name: envoy-config
        configMap:
          name: {{ template "ingress.fullname" .}}-config
      - name: config-tmp
        emptyDir: {}
---
# GW
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name}}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    gloo: ingress
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.ingress.type }}
  ports:
    - port: {{ .Values.ingress.port }}
      protocol: TCP
      name: http
    - port: {{ .Values.ingress.securePort }}
      protocol: TCP
      name: https
    {{ if .Values.ingress.exposeAdminPort -}}
    - port: {{ .Values.ingress.adminPort }}
      protocol: TCP
      name: admin
    {{- end }}
  selector:
    gloo: ingress
    release: {{ .Release.Name }}